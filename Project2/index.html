<div class="w3-container w3-padding-64 w3-center" id="svg1">
    <h2>Text and Network Visualization: 120 Years of Olympic History</h2>
    <div class="w3-row"><br>
        <div class="w3-dropdown-hover w3-hide-small w3-left" id="yearDropDown">

        </div>
        <div class="w3-dropdown-hover w3-hide-small w3-quater" id="lineChart">
            <h4>Slide to selet a year</h4>
            <div class="row align-items-center">
                <div class="col-sm-2"><p id="value-time"></p></div>
                <div class="col-sm"><div id="slider-time"></div></div>

<script src="http://d3js.org/d3.v5.min.js"></script>
<script src="https://unpkg.com/d3-simple-slider"></script>

<script>

//=====================Year slider========================
var dataTime = d3.range(0, 10).map(function(d) {
    return new Date(1896 + d, 10, 4);
});

var sliderTime = d3.sliderBottom()
    .min(d3.min(dataTime))
    .max(d3.max(dataTime))
    .step(1000 * 60 * 60 * 24 * 365)
    .width(300)
    .tickFormat(d3.timeFormat('%Y'))
    .tickValues(dataTime)
    .default(new Date(1998, 10, 3))
    .on('onchange', val => {
        d3.select('p#value-time').text(d3.timeFormat('%Y')(val));
    });

var gTime = d3
    .select('div#slider-time')
    .append('svg')
    .attr('width', 500)
    .attr('height', 100)
    .append('g')
    .attr('transform', 'translate(30,30)');

gTime.call(sliderTime);
d3.select('p#value-time').text(d3.timeFormat('%Y')(sliderTime.value()));
//===========================================================================








</script>
